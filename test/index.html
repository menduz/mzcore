<!DOCTYPE html>
<html>

<head>
    <title>mUST WORK tests</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css" type="text/css" media="screen">
    <script type="text/javascript" src="../node_modules/qunitjs/qunit/qunit.js"></script>

    <script src="../dist/jquery.js"></script>
    <script src="../dist/mz.js"></script>
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script>
        
        QUnit.test("Module events", function(assert){
            var done = assert.async();
            require('events', function() {
                assert.ok(true, 'Event tests loaded');
                done();
            });
        });
        
        QUnit.test("Module loading", function(assert){
            var done = assert.async();
            require('basic', function() {
                assert.ok(true, 'Module loaded');
                done();
                console.log('Basic tests loaded')
            });
        });
        
        QUnit.test("Module loading2", function(assert){
            var done = assert.async();
            require('redux', function() {
                assert.ok(true, 'Module 2 loaded');
                done();
            });
        });
        

        
    </script>
</body>

</html>
